{% extends 'music_library/base.html'%}

{% block content %}

<h1>Albums</h1>

<ul>
{% for album in albums %}

    <li>
        <a href="{{ url_for('album_detail', album_id=album.id)}}">
            {{album.title}}</a>
        </li>

{% endfor %}
</ul>
<a href="{{url_for('album_create')}}">Add new album</a>
{% endblock %}
