{% extends 'music_library/base.html'%}

{% block content %}

<h1>Artists</h1>

<ul>
    {% for artist in artists %}
    <li>
        <a href="{{url_for('artist_detail', artist_id=artist.id) }}">
            {{ artist.name }}
        </a></li>
    {% endfor %}
</ul>
<a href="{{url_for('artist_create')}}">Add new artist</a>
{% endblock %}
