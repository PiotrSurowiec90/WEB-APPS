{% extends 'music_library/base.html'%}

{% block content %}

<h1>Add New Album</h1>
{% if errors %}
<div class="errors">
    {{ errors }}
</div>
{% endif %}
<form action="" method="POST">
    <div class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" id="'title">
    </div>
    <div class="form-control">
        <label for="title">Release year</label>
        <input type="number" name="release_year" id="release_year">
    </div>
    <div class="form-control">
        <label for="title">Artist</label>
        <input type="number" name="artist_id" id="artist_id">
    </div>
    <input type="submit" value="Create">
</form>

{% endblock %}
